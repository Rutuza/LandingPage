<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="wea-style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="top-flex">
        <div class="logo">weather.api</div>  
        
        <div class="time-date">06:10 AM - Friday 28 Jul '23</div>
        
        <div class="card">
            <input class="search" type="search" placeholder="Next location">
            <div class="rec">
                <p class="rec-head">Recent search</p>
                <div class="line"></div>
            </div>

            <div class="cities">
                <ul class="c">
                    <li>New York</li>
                    <li>California</li>
                    <li>Banglore</li>
                    <li>Tokyo</li>
                    <li>Delhi</li>
                </ul>
            </div>
        </div>
            
    </div>








    <div class="lower-flex">
        <div class="temp">16&#176</div>
        <div class="city-condition">
            <div class="city-name">London</div>
            <small><div class="condition">Cloudy</div></small>
        </div>
    </div>
</body>
</html>
