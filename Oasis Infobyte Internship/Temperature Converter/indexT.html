<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title"><h1>Temperature Converter</h1></div>

        <div class="panel">
            <!-- <div class="cards"> -->
                <div class="cel">
                     <div class="symbol"><b>&deg;C</b></div>
                     <div class="name">Celcius</div>
                     <input type="number" name="" id="cel">
                </div>
                <div class="far">
                     <div class="symbol"><b>&deg;F</b></div>
                     <div class="name">Farenheit</div>
                     <input type="number" name="" id="far">
                 </div>
                 <div class="kel">
                     <div class="symbol"><b>K</b></div>
                     <div class="name">celcius</div>
                     <input type="number" name="" id="kel">
                </div>
            <!-- </div> -->
        </div>
    </div>
</body>
</html>
